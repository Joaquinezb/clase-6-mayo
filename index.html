<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Asignatura Front-End</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Notas Asignatura Front-End</h2>
    <!-- Formulario para agregar o editar estudiantes -->
    <form id="studentForm" novalidate>
        <!-- Campo para el nombre -->
        <div class="input-group">
            <label for="name">Nombre :</label>
            <input type="text" id="name" required>
            <span class="error-tooltip" id="nameError">
                <span class="icon-alert">!</span>
                El nombre es obligatorio.
            </span>
        </div>
        <!-- Campo para el apellido -->
        <div class="input-group">
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" required>
            <span class="error-tooltip" id="lastNameError">
                <span class="icon-alert">!</span>
                El apellido es obligatorio.
            </span>
        </div>
        <!-- Campo para la nota -->
        <div class="input-group">
            <label for="grade">Nota (1.0 - 7.0): </label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required>
            <span class="error-tooltip" id="gradeError">
                <span class="icon-alert">!</span>
                La nota debe estar entre 1.0 y 7.0
            </span>
        </div>
        <!-- Campo para la fecha -->
        <div class="input-group">
            <label for="fecha">Fecha : </label>
            <input type="text" id="fecha" pattern="\d{2}/\d{2}/\d{4}" maxlength="10" required placeholder="DD/MM/AAAA">
            <span class="error-tooltip" id="fechaError">
                <span class="icon-alert">!</span>
                Por favor ingrese una fecha válida.<br>Formato: DD/MM/AAAA
            </span>
        </div>
        <!-- Botón para guardar o actualizar estudiante -->
        <button type="submit">Guardar</button>
    </form>

    <!-- Contenedor donde se muestra el promedio de notas -->
    <div id="promedio-container">
        <h3 id="promedio"></h3>
    </div>

    <!-- Tabla donde se listan los estudiantes -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Nombre:</th>
                <th>Apellido:</th>
                <th>Nota:</th>
                <th>Fecha:</th>
                <th>Acciones:</th> <!-- Aquí van los botones Editar y Eliminar -->
            </tr>
        </thead>
        <tbody>
            <!-- Filas de datos -->
        </tbody>
    </table>
    <!-- Script principal de la aplicación -->
    <script src="script.js"></script>
</body>
</html>
